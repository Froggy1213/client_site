<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rafik Ammar | Global Policy Director</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --col-navy: #0f172a;
            --col-graphite: #334155;
            --col-gold: #c5a059;
            --col-bg: #ffffff;
            --col-light-gray: #f8fafc;
            
            --font-head: 'Playfair Display', serif;
            --font-body: 'Inter', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-body);
            background-color: var(--col-bg);
            color: var(--col-navy);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        h1, h2, h3, h4 {
            font-family: var(--font-head);
            font-weight: 700;
            color: var(--col-navy);
        }

        p { color: var(--col-graphite); font-weight: 300; }
        a { text-decoration: none; transition: 0.3s; }

        /* Utilities */
        .container { max-width: 1100px; margin: 0 auto; padding: 0 24px; }
        .section { padding: 80px 0; }
        .bg-light { background-color: var(--col-light-gray); }
        .text-gold { color: var(--col-gold); }
        .text-center { text-align: center; }
        .uppercase { text-transform: uppercase; letter-spacing: 0.05em; font-size: 0.85rem; font-weight: 600; font-family: var(--font-body); }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 14px 32px;
            background-color: var(--col-navy);
            color: #fff;
            font-size: 0.9rem;
            font-weight: 500;
            letter-spacing: 0.02em;
            border: 1px solid var(--col-navy);
            cursor: pointer;
        }
        .btn:hover {
            background-color: transparent;
            color: var(--col-navy);
        }
        .btn-outline {
            background-color: transparent;
            color: var(--col-navy);
            border: 1px solid var(--col-navy);
        }
        .btn-outline:hover {
            background-color: var(--col-navy);
            color: #fff;
        }

        /* Header / Nav */
        header { padding: 30px 0; border-bottom: 1px solid #e2e8f0; }
        nav { display: flex; justify-content: space-between; align-items: center; }
        .brand { font-family: var(--font-head); font-size: 1.5rem; font-weight: 700; color: var(--col-navy); }
        .nav-links a { margin-left: 30px; color: var(--col-graphite); font-size: 0.9rem; font-weight: 500; }
        .nav-links a:hover { color: var(--col-gold); }

        /* Footer */
        footer { background: var(--col-navy); color: #fff; padding: 60px 0; text-align: center; }
        footer p { color: #94a3b8; font-size: 0.9rem; }

        /* --- BOOK COVER STANDARDIZATION (NEW) --- */
        /* Для страницы Index (маленькие карточки) */
        .expert-card img {
            width: 100%;
            height: 350px; /* Фиксированная высота */
            object-fit: cover; /* Обрезает лишнее, сохраняя пропорции */
            object-position: top center; /* Фокус на верхней части (заголовок) */
            display: block;
        }

        /* Для страницы Books (большой список) */
        .book-cover-wrap img {
            width: 100%;
            height: 450px; /* Более высокая картинка для детального просмотра */
            object-fit: cover;
            object-position: top center;
            display: block;
        }

        /* --- MOBILE ADAPTATION (UPDATED) --- */
        @media (max-width: 768px) {
            /* Отступы для контейнера */
            .container {
                padding-left: 30px !important; 
                padding-right: 30px !important;
                width: 100%; 
            }

            .section { padding: 50px 0; }
            
            nav { flex-direction: column; gap: 20px; }
            .nav-links { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; }
            .nav-links a { margin-left: 0; }
            
            .brand { font-size: 1.8rem; }
            h1 { font-size: 2.2rem !important; word-wrap: break-word; }
            h2 { font-size: 1.8rem !important; }

            /* Адаптация высоты книг для мобильных, чтобы не были слишком огромными */
            .expert-card img { height: 300px; }
            .book-cover-wrap img { height: 350px; }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="{% url 'index' %}" class="brand">Rafik Ammar</a>
                <div class="nav-links">
                    <a href="{% url 'index' %}#about">About</a>
                    <a href="{% url 'index' %}#expertise">Expertise</a>
                    <a href="{% url 'books' %}">Publications</a>
                    <a href="{% url 'index' %}#contact">Contact</a>
                </div>
            </nav>
        </div>
    </header>

    {% block content %}
    {% endblock %}

    <footer>
        <div class="container">
            <p>&copy; 2024 Rafik Ammar. Strategic Global Policy Advisory.</p>
        </div>
    </footer>
</body>
</html>
